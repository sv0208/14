<!DOCTYPE html>
<html>
    <head>
        <script>
  

        
         function draw() {
          var canvas = document.getElementById('canvas');
              var ctx = canvas.getContext('2d');
              
           var r2 = document.getElementById("r").value;
           var a = document.getElementById("a").value;
           var b = document.getElementById("b").value;
           var c = document.getElementById("c").value;
           var d = document.getElementById("d").value;
           var dx = document.getElementById("dx").value;
           var dy = document.getElementById("dy").value;
          var h = 0.1; 
          var r = 1; 
           ctx.beginPath();
           
           ctx.fillStyle = "white";
           ctx.fillRect(0,0,1200,1200);
           ctx.setTransform(a, b, c, d, dx, dy);
           ctx.moveTo(r+400,400);
           for(var t=0; r<=r2; t+=h){
            x = Math.floor(r*Math.cos(t));  
            y = Math.floor(r*Math.sin(t));
            ctx.lineTo(400+x, 400+y);
            r=r+0.2;
           }

        
          ctx.stroke();
          }

        </script>
    </head> 
    <body onload="draw()">
      Радиус до крайнего витка:<input type="number" min="1" max="240" step="1" value="100" id="r" onchange="draw()"></input><br>
      Горизонтальное растяжение:<input type="number" min="0" max="4" step="0.1" value="1" id="a" onchange="draw()"></input><br>
      Горизонтальный поворот:<input type="number" min="-2" max="3" step="0.1" value="0" id="b" onchange="draw()"></input><br>
      Вертикальный поворот:<input type="number" min="-2" max="3" step="0.1" value="0" id="c" onchange="draw()"></input><br>
      Вертикальное растяжение:<input type="number" min="0" max="3" step="0.1" value="1" id="d" onchange="draw()"></input><br>
      Горизонтальный сдвиг:<input type="number" min="0" max="500" step="1" value="0" id="dx" onchange="draw()"></input><br>
      Вертикальный сдвиг<input type="number" min="0" max="200" step="1" value="0" id="dy" onchange="draw()"></input><br>
      <canvas id="canvas" width="1200" height="800"></canvas>
    </body>
</html>
